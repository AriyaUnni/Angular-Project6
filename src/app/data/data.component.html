<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Blood Group</th>
                    <th scope="col">Image</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr *ngFor="let i of UserData.users">
                   
                    <td>{{i.id}}</td>
                    
                    <td>{{i.firstName}}</td>
                    <td>{{i.lastName}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.birthDate}}</td>
                    <td>{{i.bloodGroup}}</td>
                    
                    <td><img height="100px" src="{{i.image}}" class="card-img-top" alt="..."></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
